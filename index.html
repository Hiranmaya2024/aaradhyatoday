<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AARADHYA SMART TOUR</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

body{font-family:Arial;margin:0;background:#f1f5f9}
.header{background:#fff;padding:10px;text-align:center}

.main{display:flex;height:calc(100vh - 100px)}
.left{width:40%;overflow:auto;background:#fff}
.right{width:60%;padding:10px}

.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}

#map{height:260px;border-radius:10px}

.bigBtn{width:100%;padding:16px;font-size:18px;border:none;border-radius:10px;color:#fff;margin-top:10px}

.start{background:#16a34a}
.stop{background:#f97316}
.collect{background:#2563eb}
.go{background:#16a34a}

.row{display:flex;gap:10px;margin-top:8px}
.smallBtn{flex:1;padding:10px;border:none;border-radius:8px;color:#fff;font-weight:bold}
.call{background:#0284c7}
.nav{background:#7c3aed}

.partyRow{border-bottom:1px solid #eee;padding:6px}

</style>
</head>

<body>

<div class="header">
<b>Select Day:</b>
<select id="daySelect"></select>
</div>

<div class="main">

<div class="left">

<div class="card" id="partyList"></div>

</div>

<div class="right">

<div class="card" id="aiBox"></div>

<div id="map"></div>

</div>

</div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

const tourPlan={
MONDAY:["JURIA"],
TUESDAY:["GHESS"],
WEDNESDAY:["GAISILATE"],
THURSDAY:["JHARBANDH"],
FRIDAY:["PADAMPUR"],
SATURDAY:["PAIKMAL","MANDOSIL"]
};

let data=[],today=[],visits=[];
let userLat,userLng,startLat,startLng;
let journeyStartTime,totalDistance=0;
let stage="start";

let map=L.map('map').setView([20.9,83.4],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const num=v=>Number(String(v||0).replace(/[^0-9.-]/g,""))||0;

function getDistance(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
Math.sin(dLon/2)**2;
return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

Object.keys(tourPlan).forEach(d=>daySelect.innerHTML+=`<option>${d}</option>`);

daySelect.value=new Date().toLocaleDateString("en-US",{weekday:"long"}).toUpperCase();
daySelect.onchange=render;

navigator.geolocation.getCurrentPosition(pos=>{
userLat=pos.coords.latitude;
userLng=pos.coords.longitude;
map.setView([userLat,userLng],12);
});

function load(){
Papa.parse(CSV,{
download:true,header:true,
complete:res=>{
data=res.data.map(r=>({
party:r.PARTY,
area:r.AREA.toUpperCase(),
balance:num(r.BALANCE),
credit:num(r["AVG CREDIT CYCLE"]),
phone:r.PHONE,
lat:parseFloat(r.LAT),
lng:parseFloat(r.LNG)
}));
render();
}});
}

function render(){

let areas=tourPlan[daySelect.value];

today=data.filter(d=>areas.some(a=>d.area.includes(a)));

updateDistances();

showPartyList();

showStartButton();

}

function updateDistances(){
today.forEach(p=>p.distance=getDistance(userLat,userLng,p.lat,p.lng));
today.sort((a,b)=>a.distance-b.distance);
}

function showPartyList(){

partyList.innerHTML="<b>Today's Parties</b><br>"+today.map(p=>`
<div class="partyRow">
${p.party}<br>
‚Çπ${p.balance} | ${p.credit} days | ${p.distance.toFixed(2)} km
</div>`).join("");

}

function showStartButton(){

aiBox.innerHTML=`<button class="bigBtn start" onclick="startTour()">‚ñ∂ START TOUR</button>`;

}

function startTour(){

startLat=userLat;
startLng=userLng;
journeyStartTime=new Date();

nextVisit();

}

function nextVisit(){

let pending=today.filter(p=>!visits.find(v=>v.party===p.party));

if(!pending.length){
returnToStart();
return;
}

updateDistances();

let p=pending[0];

aiBox.innerHTML=`

<h3>${p.party}</h3>

‚Çπ${p.balance} | ${p.credit} days | ${p.distance.toFixed(2)} km

<div class="row">
<button class="smallBtn call" onclick="callParty('${p.phone}')">üìû Call</button>
<button class="smallBtn nav" onclick="navigateTo(${p.lat},${p.lng})">üß≠ Navigate</button>
</div>

<button class="bigBtn stop" onclick="startVisit()">START VISIT</button>

`;

visitState=p;

}

function startVisit(){
visitStart=new Date();
aiBox.innerHTML+=`<button class="bigBtn collect" onclick="collect()">COLLECT</button>`;
}

function collect(){
visitAmount=num(prompt("Enter amount"));
aiBox.innerHTML+=`<button class="bigBtn go" onclick="completeVisit()">COMPLETE</button>`;
}

function completeVisit(){

let distance=getDistance(userLat,userLng,visitState.lat,visitState.lng);

totalDistance+=distance;

visits.push({
party:visitState.party,
amount:visitAmount,
time:(new Date()-visitStart)/1000,
distance:distance
});

userLat=visitState.lat;
userLng=visitState.lng;

nextVisit();

}

function returnToStart(){

let backDistance=getDistance(userLat,userLng,startLat,startLng);

totalDistance+=backDistance;

generateFinalReport();

}

function generateFinalReport(){

let totalCollection=visits.reduce((a,b)=>a+b.amount,0);

let totalTime=(new Date()-journeyStartTime)/3600000;

let log=visits.map((v,i)=>`
${i+1}. ${v.party}
üìç ${v.distance.toFixed(2)} km
‚è± ${(v.time/60).toFixed(1)} min
üí∞ ‚Çπ${v.amount}`).join("<br><br>");

aiBox.innerHTML=`

<h2>üèÅ Tour Completed</h2>

${log}<br><br>

üìç ${totalDistance.toFixed(2)} km<br>
üí∞ ‚Çπ${totalCollection}<br>
‚è± ${totalTime.toFixed(2)} hrs<br>
üìä ‚Çπ${(totalCollection/totalDistance||0).toFixed(0)}/km

`;

}

function callParty(p){window.location.href=`tel:${p}`;}
function navigateTo(lat,lng){window.open(`https://www.google.com/maps?q=${lat},${lng}`);}

load();

</script>
</body>
</html>
