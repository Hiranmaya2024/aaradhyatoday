<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA TODAY</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

*{box-sizing:border-box}

body{
font-family:Inter,system-ui,Arial;
margin:0;
background:#f8fafc;
color:#0f172a;
}

/* HEADER */

.header{
position:sticky;
top:0;
background:white;
padding:16px 12px 10px;
text-align:center;
border-bottom:1px solid #e2e8f0;
z-index:1000;
}

#tourArea{font-size:13px;color:#64748b;margin-top:2px}

.kpiBar{font-size:15px;font-weight:700;margin-top:6px}

.progressBox{
background:#e2e8f0;
height:5px;
border-radius:10px;
margin:8px auto 2px;
max-width:220px;
}

#progressBar{height:5px;border-radius:10px}

/* LAYOUT */

.container{padding:14px;max-width:1100px;margin:auto}

.dashboard-grid{
display:grid;
gap:14px;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
}

/* CARDS */

.card{
background:white;
padding:16px;
border-radius:16px;
border:1px solid #e2e8f0;
}

/* MISSION */

.missionCard{
background:#0f766e;
color:white;
text-align:center;
padding:18px;
border-radius:16px;
font-size:18px;
font-weight:700;
}

/* ROUTE STATS */

.statGrid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
margin-top:10px;
}

.statBox{
background:#f1f5f9;
padding:14px 10px;
border-radius:12px;
text-align:center;
}

.statBox b{
display:block;
font-size:18px;
margin-bottom:2px;
}

.statBox span{
font-size:12px;
color:#64748b;
}

/* PARTY LIST */

.partyItem{
background:white;
padding:14px;
border-radius:12px;
margin-bottom:8px;
font-weight:600;
display:flex;
justify-content:space-between;
align-items:center;
border:1px solid #e2e8f0;
cursor:pointer;
}

.partyItem.active{border-left:4px solid #22c55e}
.partyItem.block{border-left:4px solid #ef4444;background:#fff1f2}

/* PARTY DETAIL */

.blockCard{
border:1px solid #ef4444;
background:#fff1f2;
}

.unlockBox{
background:#16a34a;
color:white;
padding:10px;
border-radius:10px;
margin:10px 0;
text-align:center;
font-weight:700;
}

.payBox{
background:#ef4444;
color:white;
padding:12px;
border-radius:12px;
margin:10px 0;
text-align:center;
font-weight:700;
}

.recoveryBarBg{
background:#e2e8f0;
height:8px;
border-radius:10px;
margin-top:8px;
}

.recoveryBar{
height:8px;
background:#ef4444;
border-radius:10px;
}

.card b{
font-size:13px;
color:#64748b;
}

</style>
</head>

<body>

<div class="header">
AARADHYA TODAY
<div id="tourArea"></div>

<div class="kpiBar" id="fyKPI"></div>
<div class="progressBox"><div id="progressBar"></div></div>

<button onclick="loadData()">ðŸ”„</button>
<div id="lastUpdated" style="font-size:12px"></div>
</div>

<div class="container">
<div class="dashboard-grid">

<div class="missionCard" id="smartRecovery"></div>

<div class="card">
<b>Route Activation</b>
<div id="reactivationSummary"></div>
</div>

<div class="card">
<b>Quick Stats</b>
<div id="quickStats"></div>
</div>

<div class="card">
<b>Today Performance</b>
<div id="tourStats"></div>
</div>

<div class="card">
<b>Today Target</b>
<div id="dailyTarget"></div>
</div>

<div class="card">
<b>Todayâ€™s Route Parties</b>
<div id="todayCount"></div>
<ul id="todayParties"></ul>
</div>

<div class="card">
<b>Credit Cycle > 45</b>
<div id="creditCount"></div>
<ul id="creditExceeded"></ul>
</div>

<div class="card" id="partyCard" style="display:none;">
<b>Party Details</b>
<div id="partyDetails"></div>
</div>

</div>
</div>

<script>

const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

let COL={},sheetData=[];

const tourPlan={
Monday:["JURIA"],Tuesday:["GHESS"],Wednesday:["GAISILATE"],
Thursday:["JHARBANDH"],Friday:["PADAMPUR"],Saturday:["PAIKMAL","MANDOSIL"]
};

function cleanNumber(v){return Number(String(v||0).replace(/[^0-9.-]/g,""))||0;}
function normalize(t){return t.toLowerCase().replace(/[^a-z]/g,"");}

function loadData(){

const today=new Date().toLocaleDateString("en-US",{weekday:"long"});
const todayAreas=tourPlan[today]||[];
document.getElementById("tourArea").innerText=today+" â†’ "+todayAreas.join(", ");

Papa.parse(sheetURL+"&t="+Date.now(),{
download:true,header:true,skipEmptyLines:true,

complete:function(res){

sheetData=res.data;

const columns=Object.keys(sheetData[0]);
const col=n=>columns.find(c=>normalize(c).includes(n));

COL={
PARTY:col("party"),AREA:col("area"),STATUS:col("accountstatus"),
BUSINESS:col("business"),BALANCE:col("balance"),
BUSINESS_MTD:col("businesscurrentmonth"),
COLLECTION_MTD:col("collectionscurrentmonth"),
CREDIT:col("avgcreditcycle"),
REACTIVATE:col("paymentneededtoreactivate")
};

let fyBusiness=0,fyBalance=0,mtdBusiness=0,mtdCollection=0;
let tourBalance=0,tourBusiness=0,tourCollection=0;

let blockCount=0,totalReactivate=0,totalRecovered=0,unlockBusiness=0;

let smartList=[],todayList=[],creditList=[];

sheetData.forEach(r=>{

let status=(r[COL.STATUS]||"").toUpperCase();

fyBusiness+=cleanNumber(r[COL.BUSINESS]);
fyBalance+=cleanNumber(r[COL.BALANCE]);
mtdBusiness+=cleanNumber(r[COL.BUSINESS_MTD]);
mtdCollection+=cleanNumber(r[COL.COLLECTION_MTD]);

if(todayAreas.includes((r[COL.AREA]||"").toUpperCase())){

tourBalance+=cleanNumber(r[COL.BALANCE]);
tourCollection+=cleanNumber(r[COL.COLLECTION_MTD]);
tourBusiness+=cleanNumber(r[COL.BUSINESS_MTD]);

todayList.push({name:r[COL.PARTY],balance:cleanNumber(r[COL.BALANCE]),status});

if(cleanNumber(r[COL.CREDIT])>45){
creditList.push({name:r[COL.PARTY],credit:r[COL.CREDIT]});
}

if(status==="BLOCK"){
let target=cleanNumber(r[COL.REACTIVATE]);
let recovered=cleanNumber(r[COL.COLLECTION_MTD]);
let remaining=target-recovered;
if(remaining<0)remaining=0;

blockCount++;
totalReactivate+=target;
totalRecovered+=recovered;
unlockBusiness+=cleanNumber(r[COL.BUSINESS]);

smartList.push({name:r[COL.PARTY],remaining,unlock:cleanNumber(r[COL.BUSINESS])});
}

}

});

let fyCollection=fyBusiness-fyBalance;
let percent=(fyCollection/fyBusiness)*100;

document.getElementById("fyKPI").innerHTML=
`â‚¹${Math.round(fyBusiness).toLocaleString()} &nbsp; â‚¹${Math.round(fyCollection).toLocaleString()} &nbsp; ${percent.toFixed(0)}%`;

let bar=document.getElementById("progressBar");
bar.style.width=percent+"%";
bar.style.background=percent<40?"#ef4444":percent<70?"#f97316":"#22c55e";

document.getElementById("quickStats").innerHTML=
`MTD Business â‚¹${Math.round(mtdBusiness).toLocaleString()}<br>
MTD Collection â‚¹${Math.round(mtdCollection).toLocaleString()}`;

document.getElementById("tourStats").innerHTML=
`Business â‚¹${Math.round(tourBusiness).toLocaleString()}<br>
Collection â‚¹${Math.round(tourCollection).toLocaleString()}`;

document.getElementById("dailyTarget").innerText=
"â‚¹"+Math.round(tourBalance*0.30).toLocaleString();

document.getElementById("smartRecovery").innerHTML=
`TODAYâ€™S MISSION<br>Collect â‚¹${Math.round(tourBalance*0.30).toLocaleString()}<br>Unlock â‚¹${Math.round(unlockBusiness).toLocaleString()}`;

document.getElementById("reactivationSummary").innerHTML=`
<div class="statGrid">
<div class="statBox"><b>${blockCount}</b><span>Blocked</span></div>
<div class="statBox"><b>${todayList.length-blockCount}</b><span>Active</span></div>
<div class="statBox"><b>â‚¹${Math.round(totalReactivate).toLocaleString()}</b><span>Target</span></div>
<div class="statBox"><b>â‚¹${Math.round(unlockBusiness).toLocaleString()}</b><span>Unlock</span></div>
</div>`;

document.getElementById("todayCount").innerHTML=`Total Parties: ${todayList.length}`;

document.getElementById("todayParties").innerHTML=
todayList.map(p=>`
<li class="partyItem ${p.status==="ACTIVE"?"active":p.status==="BLOCK"?"block":""}" onclick="showParty('${p.name}')">
${p.name}
<span>â‚¹${p.balance.toLocaleString()}</span>
</li>`).join("");

document.getElementById("creditCount").innerHTML=`Total: ${creditList.length}`;

document.getElementById("creditExceeded").innerHTML=
creditList.map(c=>`<li class="partyItem">${c.name}<span>${c.credit}d</span></li>`).join("");

document.getElementById("lastUpdated").innerText="Last updated: "+new Date().toLocaleTimeString();

}

});
}

function showParty(name){

let party=sheetData.find(r=>r[COL.PARTY]===name);
if(!party)return;

let status=(party[COL.STATUS]||"").toUpperCase();
let isBlock=status==="BLOCK";

let balance=cleanNumber(party[COL.BALANCE]);
let target=cleanNumber(party[COL.REACTIVATE]);
let recovered=cleanNumber(party[COL.COLLECTION_MTD]);
let remaining=target-recovered;
if(remaining<0)remaining=0;
let progress=target?((recovered/target)*100):0;

let card=document.getElementById("partyCard");
card.style.display="block";
card.classList.toggle("blockCard",isBlock);

document.getElementById("partyDetails").innerHTML=`
<b>${name}</b><br><br>
Area: ${party[COL.AREA]}<br>
Status: ${party[COL.STATUS]}<br>

${isBlock?`
<div class="unlockBox">Unlock Billing Potential â‚¹${balance.toLocaleString()}</div>
<div class="payBox">Pay â‚¹${remaining.toLocaleString()} to Unblock</div>
<div class="recoveryBarBg"><div class="recoveryBar" style="width:${progress}%"></div></div>
<div>${progress.toFixed(0)}% completed</div>
`:""}

Balance â‚¹${balance.toLocaleString()}<br>
MTD Collection â‚¹${recovered.toLocaleString()}
`;
}

loadData();
setInterval(loadData,120000);

</script>
</body>
</html>
