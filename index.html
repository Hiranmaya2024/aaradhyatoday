<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA SMART TOUR</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

body{font-family:Arial;margin:0;background:#f1f5f9}
.header{background:#fff;padding:10px;text-align:center}

.main{display:flex;height:calc(100vh - 100px)}
.left{width:40%;overflow:auto;background:#fff}
.right{width:60%;padding:10px}

.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}

.bigBtn{width:100%;padding:18px;font-size:18px;border:none;border-radius:12px;color:#fff;margin-top:10px}

.start{background:#16a34a}
.collect{background:#2563eb}
.go{background:#f97316}
.expense{background:#7c3aed}
.end{background:#dc2626}

.row{display:flex;gap:10px;margin-top:8px}
.smallBtn{flex:1;padding:10px;border:none;border-radius:8px;color:#fff;font-weight:bold}
.call{background:#0284c7}
.nav{background:#7c3aed}

</style>
</head>

<body>

<div class="header">
<b>Select Day:</b>
<select id="daySelect"></select>
</div>

<div class="main">

<div class="left">
<div class="card" id="partyList"></div>
</div>

<div class="right">
<div class="card" id="aiBox"></div>
<div id="map" style="height:260px"></div>
</div>

</div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

const tourPlan={
MONDAY:["JURIA"],
TUESDAY:["GHESS"],
WEDNESDAY:["GAISILATE"],
THURSDAY:["JHARBANDH"],
FRIDAY:["PADAMPUR"],
SATURDAY:["PAIKMAL","MANDOSIL"]
};

let data=[],today=[],visits=[];
let userLat=20.9,userLng=83.4,startLat,startLng;
let totalDistance=0,journeyStartTime;
let stage="start",visitStart,visitAmount=0,tourExpense=0;

const num=v=>Number(String(v||0).replace(/[^0-9.-]/g,""))||0;

Object.keys(tourPlan).forEach(d=>daySelect.innerHTML+=`<option>${d}</option>`);

daySelect.value=new Date().toLocaleDateString("en-US",{weekday:"long"}).toUpperCase();
daySelect.onchange=render;

function load(){
Papa.parse(CSV,{
download:true,header:true,
complete:res=>{
data=res.data.map(r=>({
party:r.PARTY,
area:r.AREA.toUpperCase(),
phone:r.PHONE,
balance:num(r.BALANCE),
credit:num(r["AVG CREDIT CYCLE"]),
lat:parseFloat(r.LAT),
lng:parseFloat(r.LNG)
}));
render();
}});
}

function render(){

visits=[];
totalDistance=0;

let areas=tourPlan[daySelect.value];

today=data.filter(d=>areas.some(a=>d.area.includes(a)));

partyList.innerHTML="<b>Today's Parties</b><br>"+today.map(p=>p.party).join("<br>");

showStart();

}

function showStart(){
aiBox.innerHTML=`<button class="bigBtn start" onclick="startTour()">‚ñ∂ START TOUR</button>`;
}

function startTour(){
startLat=userLat;
startLng=userLng;
journeyStartTime=new Date();
nextVisit();
}

function nextVisit(){

let pending=today.filter(p=>!visits.find(v=>v.party===p.party));

if(!pending.length){askExpense();return;}

let p=pending[0];

aiBox.innerHTML=`

<h3>${p.party}</h3>
‚Çπ${p.balance} | ${p.credit} days

<div class="row">
<button class="smallBtn call" onclick="callParty('${p.phone}')">üìû Call</button>
<button class="smallBtn nav" onclick="navigateTo(${p.lat},${p.lng})">üß≠ Navigate</button>
</div>

<button id="actionBtn" onclick="nextStage()" class="bigBtn go">START VISIT</button>

`;

visitState=p;
stage="visit";

}

function nextStage(){

if(stage==="visit"){
visitStart=new Date();
actionBtn.innerHTML="ENTER COLLECTION";
actionBtn.className="bigBtn collect";
stage="collect";
return;
}

if(stage==="collect"){
visitAmount=num(prompt("Enter collection"));
actionBtn.innerHTML="COMPLETE VISIT";
actionBtn.className="bigBtn start";
stage="complete";
return;
}

if(stage==="complete"){completeVisit();}

}

function completeVisit(){

visits.push({party:visitState.party,amount:visitAmount,time:(new Date()-visitStart)/1000});

nextVisit();

}

function askExpense(){

aiBox.innerHTML=`
<h3>Enter Today's Tour Expense</h3>
<button class="bigBtn expense" onclick="saveExpense()">SAVE EXPENSE</button>
`;

}

function saveExpense(){
tourExpense=num(prompt("Enter expense"));
showEndTour();
}

function showEndTour(){

aiBox.innerHTML=`
<button class="bigBtn end" onclick="endTour()">END TOUR</button>
`;

}

function endTour(){

generateFinalReport();

}

function generateFinalReport(){

let totalCollection=visits.reduce((a,b)=>a+b.amount,0);
let totalTime=(new Date()-journeyStartTime)/3600000;

aiBox.innerHTML=`

<h2>üèÅ Tour Completed</h2>

üí∞ Collection: ‚Çπ${totalCollection}<br>
üí∏ Expense: ‚Çπ${tourExpense}<br>
üßæ Net: ‚Çπ${totalCollection-tourExpense}<br>
‚è± ${totalTime.toFixed(2)} hrs

`;

}

function callParty(p){window.location.href=`tel:${p}`;}
function navigateTo(lat,lng){window.open(`https://www.google.com/maps?q=${lat},${lng}`);}

load();

</script>
</body>
</html>
