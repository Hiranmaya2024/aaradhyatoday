<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA TODAY</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
*{box-sizing:border-box}
body{font-family:Arial;margin:0;background:#f3fbf9;}

.header{
position:sticky;top:0;z-index:1000;
background:linear-gradient(90deg,#1e8e7e,#2fa36b);
color:white;text-align:center;padding:12px;
}

.progressBox{background:#ffffff40;border-radius:10px;height:8px;margin:6px auto;max-width:500px;}
#progressBar{height:8px;border-radius:10px;}

button.refresh{margin-top:6px;padding:6px 12px;border:none;border-radius:6px;font-weight:bold;}

.container{padding:12px;max-width:1400px;margin:auto;}
.dashboard-grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));}

.card{background:white;padding:14px;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
.big{font-size:15px;font-weight:bold;color:#1e8e7e;line-height:1.6;}

ul{padding-left:18px;margin:0;max-height:260px;overflow:auto;}
li{cursor:pointer;margin-bottom:6px;}

.blockCard{border:2px solid #dc2626;background:#fff1f2;}
.unlockBox{background:#16a34a;color:white;padding:8px;border-radius:8px;margin:8px 0;text-align:center;font-weight:bold;}
.payBox{background:#dc2626;color:white;padding:10px;border-radius:10px;margin:10px 0;text-align:center;font-weight:bold;}
</style>
</head>

<body>

<div class="header">
<b>AARADHYA TODAY</b>
<div id="tourArea"></div>

<div id="totalBusiness"></div>
<div id="totalCollection"></div>

<div class="progressBox"><div id="progressBar"></div></div>
<div id="businessStatus"></div>

<button class="refresh" onclick="loadData()">ğŸ”„ Refresh</button>
<div id="lastUpdated" style="font-size:12px;"></div>
</div>

<div class="container">
<div class="dashboard-grid">

<div class="card" id="partyCard" style="display:none;">
<b>ğŸ‘¤ Party Details</b>
<div id="partyDetails" class="big"></div>
</div>

<div class="card">
<b>ğŸš« Route Reactivation Summary</b>
<div id="reactivationSummary" class="big"></div>
</div>

<div class="card">
<b>ğŸ§  Smart Recovery Plan â€“ Today</b>
<div id="smartRecovery"></div>
</div>

<div class="card">
<b>ğŸ“Š Quick Stats â€“ All Areas (MTD)</b>
<div id="quickStats" class="big"></div>
</div>

<div class="card">
<b>ğŸ“ Todayâ€™s Tour Performance (MTD)</b>
<div id="tourStats" class="big"></div>
</div>

<div class="card">
<b>ğŸ¯ Todayâ€™s Collection Target</b>
<div id="dailyTarget" class="big"></div>
</div>

<div class="card">
<b>ğŸ§­ Todayâ€™s Route Parties</b>
<div id="todayCount" class="big"></div>
<ul id="todayParties"></ul>
</div>

<div class="card">
<b>â± Credit Cycle > 45 Days</b>
<div id="creditCount" class="big"></div>
<ul id="creditExceeded"></ul>
</div>

</div>
</div>

<script>

const sheetURL="YOUR SAME GOOGLE SHEET LINK";

let COL={},sheetData=[];

const tourPlan={
Monday:["JURIA"],
Tuesday:["GHESS"],
Wednesday:["GAISILATE"],
Thursday:["JHARBANDH"],
Friday:["PADAMPUR"],
Saturday:["PAIKMAL","MANDOSIL"]
};

function cleanNumber(v){
return Number(String(v||0).replace(/[^0-9.-]/g,""))||0;
}

function normalize(t){
return t.toLowerCase().replace(/[^a-z]/g,"");
}

function loadData(){

const today=new Date().toLocaleDateString("en-US",{weekday:"long"});
const todayAreas=tourPlan[today]||[];

document.getElementById("tourArea").innerText=
today+" Tour â†’ "+todayAreas.join(", ");

Papa.parse(sheetURL+"&t="+Date.now(),{
download:true,header:true,skipEmptyLines:true,

complete:function(res){

sheetData=res.data;

const columns=Object.keys(sheetData[0]);
const col=n=>columns.find(c=>normalize(c).includes(n));

COL={
PARTY:col("party"),
AREA:col("area"),
STATUS:col("accountstatus"),
BUSINESS:col("business"),
BALANCE:col("balance"),
BUSINESS_MTD:col("businesscurrentmonth"),
COLLECTION_MTD:col("collectionscurrentmonth"),
CREDIT:col("avgcreditcycle"),
REACTIVATE:col("paymentneededtoreactivate")
};

let blockCount=0;
let targetCount=0;
let unlockBusiness=0;

let todayList=[];
let creditList=[];

sheetData.forEach(r=>{

let status=(r[COL.STATUS]||"").toUpperCase();

if(todayAreas.includes((r[COL.AREA]||"").toUpperCase())){

todayList.push({
name:r[COL.PARTY],
balance:cleanNumber(r[COL.BALANCE])
});

// â± CREDIT CYCLE > 45
if(cleanNumber(r[COL.CREDIT])>45){
creditList.push({
name:r[COL.PARTY],
credit:r[COL.CREDIT]
});
}

// ğŸš« BLOCK LOGIC
if(status==="BLOCK"){
blockCount++;
targetCount+=cleanNumber(r[COL.REACTIVATE]);
unlockBusiness+=cleanNumber(r[COL.BALANCE]);
}

}

});

// ROUTE SUMMARY
document.getElementById("reactivationSummary").innerHTML=
`Blocked: ${blockCount}<br>
Unlock Business: â‚¹${Math.round(unlockBusiness).toLocaleString()}<br>
Target: â‚¹${Math.round(targetCount).toLocaleString()}`;

// SMART RECOVERY
document.getElementById("smartRecovery").innerHTML=
`Collect â‚¹${Math.round(targetCount).toLocaleString()} â†’ Unlock â‚¹${Math.round(unlockBusiness).toLocaleString()}`;

// LISTS
document.getElementById("todayCount").innerHTML=`Total Parties: ${todayList.length}`;

document.getElementById("todayParties").innerHTML=
todayList.map(p=>`<li onclick="showParty('${p.name}')">${p.name} â€“ â‚¹${p.balance.toLocaleString()}</li>`).join("");

document.getElementById("creditCount").innerHTML=`Total Parties: ${creditList.length}`;

document.getElementById("creditExceeded").innerHTML=
creditList.map(c=>`<li onclick="showParty('${c.name}')">${c.name} â€“ ${c.credit} days</li>`).join("");

document.getElementById("lastUpdated").innerText="Last updated: "+new Date().toLocaleTimeString();

}

});

}

function showParty(name){

let party=sheetData.find(r=>r[COL.PARTY]===name);
if(!party)return;

let status=(party[COL.STATUS]||"").toUpperCase();
let isBlock=status==="BLOCK";

let balance=cleanNumber(party[COL.BALANCE]);
let target=cleanNumber(party[COL.REACTIVATE]);
let recovered=cleanNumber(party[COL.COLLECTION_MTD]);
let remaining=target-recovered;
if(remaining<0)remaining=0;

let unlockBusiness=cleanNumber(party[COL.BUSINESS]);

let card=document.getElementById("partyCard");
card.style.display="block";
card.classList.toggle("blockCard",isBlock);

document.getElementById("partyDetails").innerHTML=`
<b>${name}</b><br><br>
Area: ${party[COL.AREA]}<br>
Status: ${party[COL.STATUS]}<br>

${isBlock?`<div class="unlockBox">ğŸ”“ Unlock Business: â‚¹${unlockBusiness.toLocaleString()}</div>`:""}
${isBlock?`<div class="payBox">ğŸ’° Pay â‚¹${remaining.toLocaleString()} to Unblock</div>`:""}

Balance: â‚¹${balance.toLocaleString()}<br>
MTD Collection: â‚¹${recovered.toLocaleString()}
`;

}

loadData();
setInterval(loadData,120000);

</script>

</body>
</html>
