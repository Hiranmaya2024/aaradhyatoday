<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body{margin:0;font-family:Arial}
#map{height:100vh}
.panel{
position:absolute;
top:10px;left:10px;right:10px;
background:#fff;padding:12px;border-radius:10px;z-index:1000;
}
.bigBtn{width:100%;padding:12px;border:none;border-radius:8px;color:#fff;margin-top:6px}
.start{background:#16a34a}
</style>

</head>

<body>

<div class="panel" id="panel">ğŸš€ Initializing...</div>
<div id="map"></div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

const tourPlan={
MONDAY:["JURIA"],
TUESDAY:["GHESS"],
WEDNESDAY:["GAISILATE"],
THURSDAY:["JHARBANDH"],
FRIDAY:["PADAMPUR"],
SATURDAY:["PAIKMAL","MANDOSIL"]
};

let map=L.map('map').setView([20.9,83.4],11);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let userLat=20.9,userLng=83.4;
let data=[],today=[];

function setStatus(msg){
panel.innerHTML="â³ "+msg;
}

function getTodayName(){
return new Date().toLocaleDateString("en-US",{weekday:"long"}).toUpperCase();
}

function initGPS(){

setStatus("Getting GPS location...");

navigator.geolocation.getCurrentPosition(

pos=>{
userLat=pos.coords.latitude;
userLng=pos.coords.longitude;

map.setView([userLat,userLng],12);

loadCSV();
},

err=>{
setStatus("GPS denied â€” using default location");
loadCSV();
}

);

}

function loadCSV(){

setStatus("Loading route data...");

Papa.parse(CSV,{
download:true,
header:true,

complete:res=>{

data=res.data;

renderDay();

},

error:()=>{
setStatus("CSV load failed âŒ");
}

});

}

function renderDay(){

let todayName=getTodayName();

let areas=tourPlan[todayName]||[];

today=data.filter(d=>
areas.some(a=>(d.AREA||"").toUpperCase().includes(a))
);

panel.innerHTML=`
<b>${todayName}</b><br>
ğŸ“ Location ready<br>
ğŸª Parties: ${today.length}
<button class="bigBtn start" onclick="startTour()">START TOUR</button>
`;

today.forEach(p=>{
if(p.LAT && p.LNG){
L.circleMarker([p.LAT,p.LNG],{radius:6,color:"green"}).addTo(map);
}
});

}

function startTour(){

panel.innerHTML="ğŸ§­ Route created. Ready to navigate.";

}

initGPS();

</script>
</body>
</html>
