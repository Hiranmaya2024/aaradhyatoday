<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA SMART TOUR</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.header{background:#fff;padding:10px;text-align:center;border-bottom:1px solid #ddd}
.main{display:flex;height:calc(100vh - 90px)}
.left{width:40%;overflow:auto;background:#fff}
.right{width:60%;padding:10px}
.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}
#map{height:260px;border-radius:10px}

.party{padding:10px;border-bottom:1px solid #eee;cursor:pointer}
.block{border-left:4px solid red}
.active{border-left:4px solid green}

.btn{padding:8px 12px;border:none;border-radius:8px;color:#fff;margin:5px 5px 0 0}
.stop{background:#f97316}
.collect{background:#2563eb}
.go{background:#16a34a}
.disabled{background:#9ca3af}

.progressBar{height:10px;background:#e5e7eb;border-radius:10px;margin-top:6px}
.progressFill{height:100%;background:#16a34a;width:0%}

@media(max-width:768px){
.main{flex-direction:column}
.left,.right{width:100%}
}
</style>
</head>

<body>

<div class="header">
<b>Select Day:</b>
<select id="daySelect"></select>
<div id="areaInfo"></div>
</div>

<div class="main">

<div class="left">
<div class="card" id="planBox"></div>
<div class="card" id="summary"></div>
<div id="partyList"></div>
</div>

<div class="right">
<div class="card" id="aiBox"></div>
<div id="map"></div>
<div class="card" id="partyCard"></div>
</div>

</div>

<script>

const CSV="YOUR_CSV_LINK_HERE";

const SPEED=50;
const VISIT_MIN=15;

const tourPlan={
MONDAY:["JURIA"],
TUESDAY:["GHESS"],
WEDNESDAY:["GAISILATE"],
THURSDAY:["JHARBANDH"],
FRIDAY:["PADAMPUR"],
SATURDAY:["PAIKMAL","MANDOSIL"]
};

let map=L.map('map').setView([20.9,83.4],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let data=[],today=[],visits=[],markers=[];
let userLat=20.9,userLng=83.4,totalStops=0;
let visitState={};

const num=v=>Number(String(v||0).replace(/[^0-9.-]/g,""))||0;

function getDistance(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
Math.sin(dLon/2)**2;
return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

Object.keys(tourPlan).forEach(d=>{
daySelect.innerHTML+=`<option value="${d}">${d}</option>`;
});

daySelect.value=new Date().toLocaleDateString("en-US",{weekday:"long"}).toUpperCase();
daySelect.onchange=render;

function load(){
Papa.parse(CSV,{
download:true,header:true,skipEmptyLines:true,
complete:res=>{
data=res.data.map(r=>({
party:r.PARTY,
area:r.AREA.toUpperCase(),
status:r["ACCOUNT STATUS"],
balance:num(r.BALANCE),
credit:num(r["AVG CREDIT CYCLE"]),
lat:parseFloat(r.LAT),
lng:parseFloat(r.LNG)
}));
render();
}});
}

function render(){

visits=[];
markers.forEach(m=>map.removeLayer(m));
markers=[];

let areas=tourPlan[daySelect.value];

areaInfo.innerHTML="Areas ‚Üí "+areas.join(", ");

today=data.filter(d=>areas.some(a=>d.area.includes(a)));
totalStops=today.length;

partyList.innerHTML=today.map(p=>`
<div class="party ${p.status==="BLOCK"?"block":"active"}"
onclick="showParty('${p.party}')">${p.party}</div>`).join("");

drawMap();
nextVisit();
renderSummary();
}

function drawMap(){

let bounds=[];

today.forEach(p=>{
if(isNaN(p.lat))return;

let color="green";
if(visits.find(v=>v.party===p.party))color="grey";
else if(visitState.current?.party===p.party)color="gold";
else if(p.status==="BLOCK")color="red";

let marker=L.circleMarker([p.lat,p.lng],{radius:8,color:color}).addTo(map);

markers.push(marker);
bounds.push([p.lat,p.lng]);
});

if(bounds.length)map.fitBounds(bounds);
}

function nextVisit(){

let pending=today.filter(p=>!visits.find(v=>v.party===p.party)&&!isNaN(p.lat));

if(!pending.length){
aiBox.innerHTML="üèÅ Route completed";
return;
}

pending.forEach(p=>p.distance=getDistance(userLat,userLng,p.lat,p.lng));

pending.sort((a,b)=>a.distance-b.distance);

let p=pending[0];

visitState={current:p,startTime:null};

aiBox.innerHTML=`
<h3>${p.party}</h3>
‚Çπ${p.balance} | ${p.credit} days<br>
üìç ${p.distance.toFixed(2)} km<br><br>

<button class="btn stop" onclick="startVisit()">STOP</button>
<button class="btn collect disabled" id="collectBtn" onclick="collect()">COLLECT</button>
<button class="btn go disabled" id="goBtn" onclick="endVisit()">GO</button>
`;

drawMap();
}

function startVisit(){
visitState.startTime=new Date();
collectBtn.classList.remove("disabled");
}

function collect(){
visitState.amount=num(prompt("Enter collection"));
goBtn.classList.remove("disabled");
}

function endVisit(){

visits.push({party:visitState.current.party,amount:visitState.amount||0});

userLat=visitState.current.lat;
userLng=visitState.current.lng;

renderSummary();
nextVisit();
}

function renderSummary(){

let collected=visits.reduce((a,b)=>a+b.amount,0);
let progress=totalStops?(visits.length/totalStops)*100:0;

summary.innerHTML=`
üí∞ ‚Çπ${collected}<br>
Visits ${visits.length}/${totalStops}
<div class="progressBar"><div class="progressFill" style="width:${progress}%"></div></div>
`;
}

function showParty(name){
let p=data.find(x=>x.party===name);
partyCard.innerHTML=`<h3>${p.party}</h3>‚Çπ${p.balance}`;
}

load();

</script>
</body>
</html>
