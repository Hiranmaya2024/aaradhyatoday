<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA SMART TOUR</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.header{background:#fff;padding:10px;text-align:center;border-bottom:1px solid #ddd}
.main{display:flex;height:calc(100vh - 90px)}
.left{width:40%;overflow:auto;background:#fff}
.right{width:60%;padding:10px}
.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:10px}
#map{height:260px;border-radius:10px}

.party{padding:10px;border-bottom:1px solid #eee;cursor:pointer}
.block{border-left:4px solid red}
.active{border-left:4px solid green}

.btn{padding:8px 12px;border:none;border-radius:8px;color:#fff;margin:5px 5px 0 0}
.stop{background:#f97316}
.collect{background:#2563eb}
.go{background:#16a34a}
.disabled{background:#9ca3af}

.progressBar{height:10px;background:#e5e7eb;border-radius:10px;overflow:hidden;margin-top:6px}
.progressFill{height:100%;background:#16a34a;width:0%}

@media(max-width:768px){
.main{flex-direction:column}
.left,.right{width:100%}
}
</style>
</head>

<body>

<div class="header">
<b>Select Day:</b>
<select id="daySelect"></select>
<div id="areaInfo"></div>
</div>

<div class="main">

<div class="left">
<div class="card" id="planBox"></div>
<div class="card" id="summary"></div>
<div id="partyList"></div>
</div>

<div class="right">
<div class="card" id="aiBox"></div>
<div id="map"></div>
<div class="card" id="partyCard"></div>
</div>

</div>

<script>

const CSV="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

const SPEED=50;
const VISIT_MIN=15;

const tourPlan={
MONDAY:["JURIA"],
TUESDAY:["GHESS"],
WEDNESDAY:["GAISILATE"],
THURSDAY:["JHARBANDH"],
FRIDAY:["PADAMPUR"],
SATURDAY:["PAIKMAL","MANDOSIL"]
};

let map=L.map('map').setView([20.9,83.4],10);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let data=[],today=[],visits=[],markers=[];
let userLat=20.9,userLng=83.4;
let totalDistance=0,journeyStartTime=null,totalStops=0;
let visitState={};

const num=v=>Number(String(v||0).replace(/[^0-9.-]/g,""))||0;

function getDistance(a,b,c,d){
const R=6371;
const dLat=(c-a)*Math.PI/180;
const dLon=(d-b)*Math.PI/180;
const x=Math.sin(dLat/2)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
Math.sin(dLon/2)**2;
return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

Object.keys(tourPlan).forEach(d=>{
daySelect.innerHTML+=`<option value="${d}">${d}</option>`;
});

daySelect.value=new Date().toLocaleDateString("en-US",{weekday:"long"}).toUpperCase();
daySelect.onchange=render;

function load(){
Papa.parse(CSV,{
download:true,header:true,skipEmptyLines:true,
complete:res=>{
data=res.data.map(r=>({
party:(r["PARTY"]||"").trim(),
area:(r["AREA"]||"").toUpperCase().trim(),
status:(r["ACCOUNT STATUS"]||"").trim(),
balance:num(r["BALANCE"]),
credit:num(r["AVG CREDIT CYCLE"]),
reactivate:num(r["Payment needed to Reactivate"]),
lat:parseFloat(r["LAT"]),
lng:parseFloat(r["LNG"])
})).filter(x=>x.party);
render();
}});
}

function resetDayState(){
visits=[];
markers.forEach(m=>map.removeLayer(m));
markers=[];
totalDistance=0;
journeyStartTime=null;
}

function render(){

resetDayState();

let areas=tourPlan[daySelect.value];
areaInfo.innerHTML="Areas ‚Üí "+areas.join(", ");

today=data.filter(d=>areas.some(a=>d.area.includes(a)));
totalStops=today.length;

generateTourPlan();
renderSummary();

partyList.innerHTML=today.map(p=>`
<div class="party ${p.status==="BLOCK"?"block":"active"}"
onclick="showParty('${p.party}')">${p.party}</div>`).join("");

drawMap();
nextVisit();
}

function generateTourPlan(){

let valid=today.filter(p=>!isNaN(p.lat));
if(!valid.length)return;

let temp=[...valid];
let refLat=userLat,refLng=userLng,totalDist=0;

while(temp.length){
temp.forEach(p=>p.distance=getDistance(refLat,refLng,p.lat,p.lng));
temp.sort((a,b)=>a.distance-b.distance);
let next=temp.shift();
totalDist+=next.distance;
refLat=next.lat;
refLng=next.lng;
}

let expectedCollection=today.reduce((a,b)=>a+b.reactivate,0);
let travelTime=totalDist/SPEED;
let visitTime=(today.length*VISIT_MIN)/60;
let totalTime=travelTime+visitTime;

planBox.innerHTML=`
<h3>üß≠ Today‚Äôs Tour Plan</h3>
üí∞ ‚Çπ${expectedCollection}<br>
üìç ${totalDist.toFixed(2)} km<br>
‚è± ${totalTime.toFixed(2)} hrs
`;
}

function renderSummary(){
summary.innerHTML=`Visits: ${visits.length}/${totalStops}`;
}

function drawMap(){

let bounds=[];

today.forEach(p=>{
if(isNaN(p.lat)||isNaN(p.lng))return;

let marker=L.circleMarker([p.lat,p.lng],{radius:8,color:"green"})
.addTo(map);

markers.push(marker);
bounds.push([p.lat,p.lng]);
});

if(bounds.length)map.fitBounds(bounds);
}

function nextVisit(){
if(!today.length){
aiBox.innerHTML="No parties for this day";
return;
}
aiBox.innerHTML="Ready to start visits";
}

function showParty(name){
let p=data.find(x=>x.party===name);
partyCard.innerHTML=`<h3>${p.party}</h3>‚Çπ${p.balance}`;
}

load();

</script>
</body>
</html>
