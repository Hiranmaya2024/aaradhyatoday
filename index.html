<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA TODAY</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
*{box-sizing:border-box}
body{font-family:Arial;margin:0;background:#f3fbf9;}

.header{
position:sticky;top:0;
background:linear-gradient(90deg,#1e8e7e,#2fa36b);
color:white;text-align:center;padding:12px;
}

.progressBox{background:#ffffff40;height:8px;border-radius:10px;margin:6px auto;max-width:500px;}
#progressBar{height:8px;border-radius:10px;}

.container{padding:12px;max-width:1400px;margin:auto;}
.dashboard-grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));}

.card{background:white;padding:14px;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,0.08);}
.big{font-weight:bold;color:#1e8e7e}

ul{padding-left:18px;margin:0;max-height:260px;overflow:auto;}
li{cursor:pointer;margin-bottom:6px;}

.blockCard{border:2px solid #dc2626;background:#fff1f2;}

.unlockBox{background:#16a34a;color:white;padding:8px;border-radius:8px;margin:8px 0;text-align:center;font-weight:bold;}
.payBox{background:#dc2626;color:white;padding:10px;border-radius:10px;margin:10px 0;text-align:center;font-weight:bold;}

.recoveryBarBg{background:#ffe4e6;height:10px;border-radius:10px;margin-top:6px;}
.recoveryBar{height:10px;background:#dc2626;border-radius:10px;}
</style>
</head>

<body>

<div class="header">
<b>AARADHYA TODAY</b>
<div id="tourArea"></div>

<button onclick="loadData()">ðŸ”„ Refresh</button>
<div id="lastUpdated" style="font-size:12px;"></div>
</div>

<div class="container">
<div class="dashboard-grid">

<div class="card" id="partyCard" style="display:none;">
<b>ðŸ‘¤ Party Details</b>
<div id="partyDetails"></div>
</div>

<div class="card">
<b>ðŸ§­ Todayâ€™s Route Parties</b>
<div id="todayCount"></div>
<ul id="todayParties"></ul>
</div>

</div>
</div>

<script>

const sheetURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

let sheetData=[],COL={};

const tourPlan={
Monday:["JURIA"],
Tuesday:["GHESS"],
Wednesday:["GAISILATE"],
Thursday:["JHARBANDH"],
Friday:["PADAMPUR"],
Saturday:["PAIKMAL","MANDOSIL"]
};

function cleanNumber(v){
return Number(String(v||0).replace(/[^0-9.-]/g,""))||0;
}

function normalize(t){
return t.toLowerCase().replace(/[^a-z]/g,"");
}

function loadData(){

const today=new Date().toLocaleDateString("en-US",{weekday:"long"});
const todayAreas=tourPlan[today]||[];

document.getElementById("tourArea").innerText=
today+" Tour â†’ "+todayAreas.join(", ");

Papa.parse(sheetURL+"&t="+Date.now(),{
download:true,header:true,skipEmptyLines:true,

complete:function(res){

sheetData=res.data;

const columns=Object.keys(sheetData[0]);
const col=n=>columns.find(c=>normalize(c).includes(n));

COL={
PARTY:col("party"),
AREA:col("area"),
STATUS:col("accountstatus"),
BALANCE:col("balance"),
REACTIVATE:col("paymentneededtoreactivate"),
COLLECTION_MTD:col("collectionscurrentmonth")
};

let todayList=[];

sheetData.forEach(r=>{

if(todayAreas.includes((r[COL.AREA]||"").toUpperCase())){

todayList.push({
name:r[COL.PARTY],
balance:cleanNumber(r[COL.BALANCE])
});

}

});

document.getElementById("todayCount").innerHTML=
`Total Parties: ${todayList.length}`;

document.getElementById("todayParties").innerHTML=
todayList.map(p=>`<li onclick="showParty('${p.name}')">${p.name} â€“ â‚¹${p.balance.toLocaleString()}</li>`).join("");

document.getElementById("lastUpdated").innerText=
"Last updated: "+new Date().toLocaleTimeString();

}

});

}

function showParty(name){

let party=sheetData.find(r=>r[COL.PARTY]===name);
if(!party)return;

let status=(party[COL.STATUS]||"").toUpperCase();
let isBlock=status==="BLOCK";

let balance=cleanNumber(party[COL.BALANCE]);
let target=cleanNumber(party[COL.REACTIVATE]);
let recovered=cleanNumber(party[COL.COLLECTION_MTD]);

let remaining=target-recovered;
if(remaining<0)remaining=0;

let progress=target?((recovered/target)*100):0;

let card=document.getElementById("partyCard");
card.style.display="block";
card.classList.toggle("blockCard",isBlock);

document.getElementById("partyDetails").innerHTML=`

<b style="font-size:18px">${name}</b><br><br>

Area: ${party[COL.AREA]}<br>
Status: ${party[COL.STATUS]}<br>

${isBlock?`
<div class="unlockBox">
ðŸ”“ Unlock Billing Potential: â‚¹${balance.toLocaleString()}
</div>

<div class="payBox">
ðŸ’° Pay â‚¹${remaining.toLocaleString()} to Unblock
</div>

<div style="margin-top:8px;font-weight:bold;color:#dc2626;">
Recovery Progress
</div>

<div class="recoveryBarBg">
<div class="recoveryBar" style="width:${progress}%"></div>
</div>

<div style="margin-top:6px;font-weight:bold;color:#dc2626;">
${progress.toFixed(0)}% completed
</div>
`:""}

Balance: â‚¹${balance.toLocaleString()}<br>
MTD Collection: â‚¹${recovered.toLocaleString()}
`;

}

loadData();
setInterval(loadData,120000);

</script>

</body>
</html>
