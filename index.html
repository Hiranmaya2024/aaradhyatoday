<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARADHYA TODAY</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body{font-family:Arial;margin:0;background:#f1f5f9}
.header{background:#fff;padding:10px;border-bottom:1px solid #ddd;text-align:center;position:sticky;top:0}
.card{background:#fff;margin:8px;padding:12px;border-radius:12px;border:1px solid #e2e8f0}
.party{padding:10px;border-bottom:1px solid #eee;cursor:pointer}
.active{border-left:5px solid #22c55e}
.block{border-left:5px solid #ef4444;background:#fff1f2}
.btn{padding:6px 12px;border-radius:8px;color:#fff;text-decoration:none;margin:5px 5px 0 0;display:inline-block}
.call{background:#16a34a}
.wa{background:#25D366}
.nav{background:#2563eb}
.start{background:#0f766e}
</style>
</head>

<body>

<div class="header">

<select id="daySelect"></select>
<div id="dayArea"></div>
<div id="kpi"></div>

<button class="btn start" onclick="startJourney()">Start Journey</button>

</div>

<div class="card" id="journeyBox" style="display:none"></div>
<div class="card" id="mission"></div>
<div class="card" id="routeSummary"></div>
<div class="card" id="quickStats"></div>

<div class="card">
<b>Party List</b>
<div id="partyList"></div>
</div>

<div class="card" id="partyCard" style="display:none"></div>

<div class="card">
<b>ðŸ† Credit Cycle > 45</b>
<div id="creditList"></div>
</div>

<script>

const url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3bMMFf71-vdGNiWFnf7pD9XuAAUSA7J-g08ocyC2LNiVOTUHi56lB-7bKTKj0KK9nJGs9vU0THQ0E/pub?gid=1044390124&single=true&output=csv";

const tourPlan={
Monday:["JURIA"],
Tuesday:["GHESS"],
Wednesday:["GAISILATE"],
Thursday:["JHARBANDH"],
Friday:["PADAMPUR"],
Saturday:["PAIKMAL","MANDOSIL"]
};

let sheetData=[],todayData=[],routeData=[];
let startLat,startLng;

function num(v){return Number(String(v||0).replace(/[^0-9.-]/g,""))||0;}

function distance(lat1,lon1,lat2,lon2){
lat1=Number(lat1); lon1=Number(lon1);
lat2=Number(lat2); lon2=Number(lon2);
let R=6371;
let dLat=(lat2-lat1)*Math.PI/180;
let dLon=(lon2-lon1)*Math.PI/180;
let a=Math.sin(dLat/2)**2+
Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
Math.sin(dLon/2)**2;
return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)));
}

function loadData(){
Papa.parse(url,{download:true,header:true,skipEmptyLines:true,
complete:function(res){sheetData=res.data;render();}
});
}

function render(){

let day=daySelect.value;
let areas=tourPlan[day];

document.getElementById("dayArea").innerHTML="<b>"+day+" â†’ "+areas.join(", ")+"</b>";

todayData=sheetData.filter(r=>areas.includes((r["AREA"]||"").toUpperCase()));
routeData=[...todayData];

renderPartyList(routeData);
renderCreditList(todayData);
renderSummary(todayData);

}

function renderSummary(data){

let blocked=0,unlock=0,collection=0,balance=0;

data.forEach(r=>{
collection+=num(r["Collections Current Month"]);
balance+=num(r["BALANCE"]);
if((r["ACCOUNT STATUS"]||"").toUpperCase()=="BLOCK"){
blocked++; unlock+=num(r["BALANCE"]);
}
});

document.getElementById("mission").innerHTML="ðŸŽ¯ "+Math.round(balance*0.3).toLocaleString()+" | ðŸ’° "+collection.toLocaleString();
document.getElementById("routeSummary").innerHTML="ðŸ”´ "+blocked+" | ðŸ”“ "+unlock.toLocaleString();
document.getElementById("quickStats").innerHTML="ðŸ‘¥ "+data.length+" Parties";

}

function renderPartyList(data){
document.getElementById("partyList").innerHTML=
data.map(p=>`
<div class="party ${(p["ACCOUNT STATUS"]||"").toUpperCase()=="BLOCK"?"block":"active"}"
onclick="showParty('${p["PARTY"]}')">
${p["PARTY"]} â€“ â‚¹${num(p["BALANCE"]).toLocaleString()}
</div>`).join("");
}

function renderCreditList(data){
let list=data.filter(r=>num(r["AVG CREDIT CYCLE"])>45)
.sort((a,b)=>num(b["AVG CREDIT CYCLE"])-num(a["AVG CREDIT CYCLE"]));
document.getElementById("creditList").innerHTML=
list.map(p=>`${p["PARTY"]} â€“ ${p["AVG CREDIT CYCLE"]} days`).join("<br>");
}

function startJourney(){

navigator.geolocation.getCurrentPosition(pos=>{

startLat=pos.coords.latitude;
startLng=pos.coords.longitude;

generateRoute();

});
}

function generateRoute(){

let remaining=[...todayData];
let ordered=[];
let totalDistance=0;

let currentLat=startLat;
let currentLng=startLng;

while(remaining.length){

let nearest=remaining.reduce((prev,curr)=>{
return distance(currentLat,currentLng,curr["LAT"],curr["LNG"]) <
distance(currentLat,currentLng,prev["LAT"],prev["LNG"]) ? curr : prev;
});

let d=distance(currentLat,currentLng,nearest["LAT"],nearest["LNG"]);
totalDistance+=d;

currentLat=Number(nearest["LAT"]);
currentLng=Number(nearest["LNG"]);

ordered.push(nearest);
remaining=remaining.filter(x=>x!==nearest);
}

routeData=ordered;

let time=(totalDistance/25)*60;

document.getElementById("journeyBox").style.display="block";
document.getElementById("journeyBox").innerHTML=
"ðŸ›£ "+totalDistance.toFixed(1)+" km | â± "+time.toFixed(0)+" mins | ðŸ“ "+ordered.length+" stops";

renderPartyList(routeData);

}

function showParty(name){

let p=sheetData.find(x=>x["PARTY"]===name);
let map=`https://www.google.com/maps?q=${p["LAT"]},${p["LNG"]}`;

document.getElementById("partyCard").style.display="block";
document.getElementById("partyCard").innerHTML=`

<b>${p["PARTY"]}</b><br>
${p["AREA"]}<br><br>

Balance â‚¹${num(p["BALANCE"]).toLocaleString()}<br>

<a class="btn call" href="tel:${p["PHONE"]}">Call</a>
<a class="btn wa" href="https://wa.me/91${p["PHONE"]}">WhatsApp</a>
<a class="btn nav" href="${map}" target="_blank">Navigate</a>

`;
}

Object.keys(tourPlan).forEach(d=>daySelect.innerHTML+=`<option>${d}</option>`);
daySelect.value=new Date().toLocaleDateString("en-US",{weekday:"long"});
daySelect.onchange=render;

loadData();

</script>
</body>
</html>
